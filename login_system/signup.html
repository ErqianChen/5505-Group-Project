<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="auth-title">Create Account</h2>
    <form class="auth-form" onsubmit="handleSignup(event)">
      <div class="input-group">
        <input type="text" id="signup-username" name="username" class="auth-input" placeholder=" " required />
        <label for="signup-username">Username</label>
      </div>
      <div class="input-group">
        <input type="email" id="signup-email" name="email" class="auth-input" placeholder=" " required />
        <label for="signup-email">Email</label>
      </div>
      <div class="input-group">
        <input type="password" id="signup-password" name="password" class="auth-input" placeholder=" " required />
        <label for="signup-password">Password</label>
      </div>
      <button type="submit" class="auth-button">Sign Up</button>
    </form>
    <a href="login.html" class="auth-alt-link">Already have an account? Log In</a>
    <a href="forgot_password.html" class="auth-alt-link" style="display:block;text-align:center;margin-top:12px;">Forgot password?</a>
  </div>

  <script>
    let csrfToken = '';
    // Fetch CSRF token on page load
    fetch('/api/csrf-token').then(res => res.json()).then(data => {
      csrfToken = data.csrf_token;
    });

    async function handleSignup(event) {
      event.preventDefault();
      const username = document.getElementById('signup-username').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const res = await fetch('/api/signup', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'X-CSRFToken': csrfToken
        },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();
      if (data.success) {
        alert('Signup successful! Please login.');
        window.location.href = 'login.html';
      } else {
        alert('Signup failed: ' + (data.error || 'Unknown error'));
      }
    }
  </script>
</body>
</html>
