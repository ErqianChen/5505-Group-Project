{% extends "main.html" %}
{% block tab_account %}
  <div class="profile-header">
    <img class="profile-avatar"
         src="{{ url_for('profile_bp.get_avatar', user_id=user.id) }}?t={{ loop.index0 }}">
    <h2>{{ user.username }}</h2>
    <p class="coins">coins = {{ user.coins or 0 }}</p>
  </div>
  <div class="info-view">
    <p><strong>User name:</strong> {{ user.username }}</p>
    <p><strong>Nickname:</strong> {{ user.nickname or 'Not set' }}</p>
    <p><strong>Email:</strong>    {{ user.email }}</p>
    <p><strong>Address:</strong>  {{ user.address or 'Not set' }}</p>
    <a class="btn" href="{{ url_for('profile_bp.edit_info') }}">Update Info</a>
  </div>
{% endblock %}
