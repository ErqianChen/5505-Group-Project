<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Workout</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* 顶部搜索栏 */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    .search-bar input {
      width: 100%;
      max-width: 500px;
      padding: 12px 16px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
      color: #333;
    }

    /* 主按钮卡片区 */
    .card-section {
      display: flex;
      justify-content: space-around;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      width: 300px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: 0.2s;
      text-decoration: none;
      color: #007aff;
      font-size: 20px;
      font-weight: bold;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    /* 底部导航栏（可替换为main.html中的） */
    .nav-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.05);
    }

    .nav-item {
      color: #333;
      text-decoration: none;
      font-size: 14px;
    }

    .nav-item.active {
      color: #007aff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 搜索栏 -->
    <div class="search-bar">
      <input type="text" placeholder="Search for tutorials, logs,etc…" />
    </div>

    <h2 class="section-title">Let's get started!</h2>

    <!-- 两个主模块卡片 -->
    <div class="card-section">
      <a href="tutorial.html" class="card">Workout Tutorials</a>
      <a href="log.html" class="card">Log your workouts</a>
    </div>
  </div>

  <!-- 模拟底部导航 -->
  <div class="nav-bar">
    <a href="workout.html" class="nav-item active">Workout</a>
    <a href="#" class="nav-item">Record</a>
    <a href="#" class="nav-item">Social</a>
    <a href="#" class="nav-item">Account</a>
  </div>

</body>
</html>
