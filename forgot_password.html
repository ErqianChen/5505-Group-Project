<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="auth-title">Reset Password</h2>
    <form class="auth-form" onsubmit="submitForgotPassword(event)">
      <div class="input-group">
        <input type="email" id="fp-email" name="email" class="auth-input" placeholder=" " required />
        <label for="fp-email">Email</label>
      </div>
      <button type="submit" class="auth-button">Send Reset Link</button>
    </form>
    <a href="login.html" class="auth-alt-link">Back to Login</a>
  </div>

  <script>
    // Handle forgot-password form submission
    function submitForgotPassword(event) {
      event.preventDefault();
      const email = document.getElementById("fp-email").value;

      fetch("/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "email=" + encodeURIComponent(email)
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          // Inform the user that reset link has been sent
          alert("Reset password email has been sent to your email.");
        } else {
          // Show error if user not found or other issue
          alert("Error: " + (data.error || "User not found"));
        }
      })
      .catch(err => {
        console.error(err);
        alert("An unexpected error occurred. Please try again later.");
      });
    }
  </script>
</body>
</html>
