<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <!-- Page title -->
    <h2 class="auth-title">Reset Password</h2>

    <!-- Forgotâ€‘password form -->
    <form class="auth-form" method="POST" action="/forgot-password">
      <!-- Email for reset link -->
      <div class="input-group">
        <input
          type="email"
          id="fp-email"
          name="email"
          class="auth-input"
          placeholder=" "
          required
        />
        <label for="fp-email">Email</label>
      </div>

      <!-- Send reset link -->
      <button type="submit" class="auth-button">
        Send Reset Link
      </button>
    </form>

    <!-- Back to login -->
    <a href="login.html" class="auth-alt-link">
      Back to Login
    </a>
  </div>
</body>
</html>
