<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container">
    <h2 class="auth-title">Start your new day</h2>
    <form class="auth-form" onsubmit="handleLogin(event)">
      <div class="input-group">
        <input type="text" id="login-username" name="username" class="auth-input" placeholder=" " required />
        <label for="login-username">Username</label>
      </div>
      <div class="input-group">
        <input type="password" id="login-password" name="password" class="auth-input" placeholder=" " required />
        <label for="login-password">Password</label>
      </div>
      <a href="forgot_password.html" class="auth-alt-link small-link">Forgot Password?</a>
      <button type="submit" class="auth-button">Login</button>
    </form>
    <a href="signup.html" class="auth-alt-link">Donâ€™t have an account? Sign Up</a>
  </div>

  <script>
    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      const res = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = 'main.html';
      } else {
        alert('Login failed: ' + (data.error || 'Unknown error'));
      }
    }
</script>
</body>
</html>
