<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Collection</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='social/social.css') }}">
</head>
<body>
  <div class="tab active" style="padding:40px 20px;max-width:720px;margin:auto;">
    <h1 style="margin-bottom:20px;">My Collection</h1>
    <div id="post-list"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="{{ url_for('static', filename='social/social.js') }}"></script>
  <script>
    // Called after the page loads, only loads bookmarked posts.
    window.addEventListener('DOMContentLoaded', function() {
      loadBookmarkedPosts();
    });

    function loadBookmarkedPosts() {
      fetch('/api/posts/bookmarked')
        .then(res => res.json())
        .then(posts => {
          renderPosts(posts);
        });
    }
  </script>
</body>
</html>
